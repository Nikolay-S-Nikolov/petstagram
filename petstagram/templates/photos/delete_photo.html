{% extends "base.html" %}
{% load static %}
{% block main_content %}
    <!-- Starts Main Section -->
    <main>

        <!-- Starts Edit Photo Section -->
        <div class="edit-delete edit-photo">
            <h2>Delete photo</h2>

            <!-- Starts Edit Photo Form -->
            <form action="{% url 'delete photo' pk=object.pk%}" method="post" enctype="multipart/form-data">
                    {{ form }}

                <!-- Edit Photo Button -->
                <button class="delete-btn" type="submit">Delete</button>
                {% csrf_token %}
            </form>
            <!-- End Edit Photo Form -->

        </div>
        <!-- End Edit Photo Section -->

    </main>
    <!-- End Main Section -->
{% endblock %}
